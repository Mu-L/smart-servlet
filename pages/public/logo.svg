<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60A5FA">
        <animate
                attributeName="stop-color"
                values="#60A5FA; #34D399; #60A5FA"
                dur="4s"
                repeatCount="indefinite"
        />
      </stop>
      <stop offset="100%" stop-color="#34D399">
        <animate
                attributeName="stop-color"
                values="#34D399; #60A5FA; #34D399"
                dur="4s"
                repeatCount="indefinite"
        />
      </stop>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <animateTransform
            id="rotate"
            attributeName="transform"
            type="rotate"
            from="0 100 100"
            to="360 100 100"
            dur="8s"
            repeatCount="indefinite"
    />
  </defs>

  <circle cx="100" cy="100" r="80" fill="url(#mainGradient)" opacity="0.1">
    <animate
            attributeName="r"
            values="75;85;75"
            dur="3s"
            repeatCount="indefinite"
    />
  </circle>

  <rect
          x="40"
          y="40"
          width="120"
          height="120"
          rx="12"
          stroke="url(#mainGradient)"
          stroke-width="8"
          fill="none"
          filter="url(#glow)"
  >
    <animate
            attributeName="stroke-width"
            values="8;10;8"
            dur="2s"
            repeatCount="indefinite"
    />
  </rect>

  <g>
    <rect
            x="70"
            y="70"
            width="60"
            height="60"
            transform="rotate(45 100 100)"
            stroke="url(#mainGradient)"
            stroke-width="4"
            fill="none"
            opacity="0.5"
    >
      <animateTransform
              attributeName="transform"
              type="rotate"
              from="45 100 100"
              to="405 100 100"
              dur="8s"
              repeatCount="indefinite"
      />
    </rect>

    <rect
            x="80"
            y="80"
            width="40"
            height="40"
            transform="rotate(45 100 100)"
            stroke="url(#mainGradient)"
            stroke-width="4"
            fill="none"
    >
      <animateTransform
              attributeName="transform"
              type="rotate"
              from="45 100 100"
              to="-315 100 100"
              dur="6s"
              repeatCount="indefinite"
      />
    </rect>
  </g>

  <line x1="20" y1="80" x2="40" y2="80" stroke="url(#mainGradient)" stroke-width="8" stroke-linecap="round">
    <animate
            attributeName="stroke-width"
            values="8;4;8"
            dur="1.5s"
            begin="0s"
            repeatCount="indefinite"
    />
    <animate
            attributeName="opacity"
            values="1;0.5;1"
            dur="1.5s"
            begin="0s"
            repeatCount="indefinite"
    />
  </line>

  <line x1="20" y1="120" x2="40" y2="120" stroke="url(#mainGradient)" stroke-width="8" stroke-linecap="round">
    <animate
            attributeName="stroke-width"
            values="8;4;8"
            dur="1.5s"
            begin="0.2s"
            repeatCount="indefinite"
    />
    <animate
            attributeName="opacity"
            values="1;0.5;1"
            dur="1.5s"
            begin="0.2s"
            repeatCount="indefinite"
    />
  </line>

  <line x1="160" y1="80" x2="180" y2="80" stroke="url(#mainGradient)" stroke-width="8" stroke-linecap="round">
    <animate
            attributeName="stroke-width"
            values="8;4;8"
            dur="1.5s"
            begin="0.4s"
            repeatCount="indefinite"
    />
    <animate
            attributeName="opacity"
            values="1;0.5;1"
            dur="1.5s"
            begin="0.4s"
            repeatCount="indefinite"
    />
  </line>

  <line x1="160" y1="120" x2="180" y2="120" stroke="url(#mainGradient)" stroke-width="8" stroke-linecap="round">
    <animate
            attributeName="stroke-width"
            values="8;4;8"
            dur="1.5s"
            begin="0.6s"
            repeatCount="indefinite"
    />
    <animate
            attributeName="opacity"
            values="1;0.5;1"
            dur="1.5s"
            begin="0.6s"
            repeatCount="indefinite"
    />
  </line>

  <circle r="3" fill="#60A5FA">
    <animateMotion
            path="M20,80 L180,80"
            dur="2s"
            repeatCount="indefinite"
    />
    <animate
            attributeName="opacity"
            values="0;1;0"
            dur="2s"
            repeatCount="indefinite"
    />
  </circle>

  <circle r="3" fill="#34D399">
    <animateMotion
            path="M180,120 L20,120"
            dur="2s"
            repeatCount="indefinite"
    />
    <animate
            attributeName="opacity"
            values="0;1;0"
            dur="2s"
            repeatCount="indefinite"
    />
  </circle>
</svg>