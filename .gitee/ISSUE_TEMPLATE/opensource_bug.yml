name: 开源生态支持
description: 如果你的开源项目承诺遵循 smart-servlet 开源规范，使用过程中发现了一个 Bug，或者需要寻求技术支持，请使用此模板。
title:
labels: ["bug"]
body:
  - type: dropdown
    id: version
    attributes:
      label: 版本号
      description: 请选择项目使用的 smart-servlet 版本？
      options:
        - v3.0 (最新)
        - v2.9
        - v2.8
        - v2.7
        - 其他
    validations:
      required: true
  - type: dropdown
    id: jdk_version
    attributes:
      label: SDK Version
      description: 请选择项目使用的 Java 版本？
      options:
        - JDK 1.8
        - JDK 11
        - JDK 17
        - JDK 18
        - JDK 19
        - JDK 20
        - JDK 21
        - JDK 22
        - JDK 23
    validations:
      required: true
  - type: input
    attributes:
      label: 开源项目地址
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: 这个问题是否已经存在？
      options:
        - label: 我已经搜索过现有的问题 (https://gitee.com/smartboot/smart-servlet/issues)
          required: true
  - type: textarea
    attributes:
      label: 如何复现
      description: 请详细告诉我们如何复现你遇到的问题，如涉及代码，可提供一个最小代码示例，并使用反引号```附上它
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: 预期结果
      description: 请告诉我们你预期会发生什么。
    validations:
      required: true
  - type: textarea
    attributes:
      label: 实际结果
      description: 请告诉我们实际发生了什么。
    validations:
      required: true
  - type: textarea
    attributes:
      label: 异常信息
      description: 如果有异常请把详细异常堆栈粘贴上来。
  - type: textarea
    attributes:
      label: 截图或视频
      description: 如果可以的话，上传任何关于 bug 的截图。
      placeholder: |
        可在此处进行图片粘贴上传。
    validations:
      required: true
  - type: input
    id: demo
    attributes:
      label: Demo 地址 | 未提供可能影响问题定位效率
      description: 请提供复现错误的 Demo 下载
      placeholder: https://gitee.com/your_id/your_test_project.git
